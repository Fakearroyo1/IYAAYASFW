<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <p>Your shirt request has been submitted successfully.</p>

    <!-- Cash App Button -->
    <a href="https://cash.app/$YourCashtag" target="_blank" class="pay-button">
      Pay with Cash App
    </a>

    <!-- QR Code -->
    <div style="text-align:center; margin-top:20px;">
      <p>Or scan the QR code:</p>
      <img src="cashapp-qr.png" alt="Cash App QR Code" style="max-width:200px;">
    </div>

    <p style="margin-top:20px; font-size:0.9rem; color:#555;">
      If you selected cash as your payment method, please bring payment as soon as possible to complete your order.
    </p>
  </div>
</body>
</html>
