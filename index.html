<body>
  <div class="container">
    <h1>AMMO got a website! Fill out the form below.</h1>
    <form action="https://formspree.io/f/xwpnrldn" method="POST">
  <!-- Name -->
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Your Name" required>

  <!-- Shirt Size -->
  <label for="size">Shirt Size:</label>
  <select id="size" name="size" required>
    <option value="">--Select--</option>
    <option value="Small">Small</option>
    <option value="Medium">Medium</option>
    <option value="Large">Large</option>
    <option value="XL">XL</option>
    <option value="XXL">XXL</option>
  </select>

  <!-- Quantity -->
  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" name="quantity" min="1" value="1" required>

  <!-- Shirt Request Details -->
  <label for="request">Requested Shirt:</label>
  <textarea id="request" name="request" placeholder="Describe the shirt you want" required></textarea>

  <!-- Submit -->
  <button type="submit">Submit</button>
</form>
